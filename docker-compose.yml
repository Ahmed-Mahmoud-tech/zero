version: '3.8'

services:
  # Production service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    container_name: zeroform-app
    profiles:
      - prod

  # Development service with live reload
  app-dev:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3001:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=production
    command: sh -c "pnpm install && pnpm dev"
    restart: unless-stopped
    container_name: zeroform-app-dev
    profiles:
      - dev
